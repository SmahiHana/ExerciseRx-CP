    <body>
        <div class="flex_container_exercise_plan_title">
            <a href="index.html"><img src="img\left_pointing_arrow.png" width="26.67px" height="21.99px" id="back_button_home_pg"></a>
            <div class="large_font" id="exer_plan_title">Create your exercise plan</div>
            <div class="small_font" id="exer_plan_small_title">Select 4 exercises to do today.</div>
        </div>

        <div id="flex_container_exer_plan_bicycle_kicks">
            <img src="img\img_bicycle_kicks.png" id="exer_img_bicycle_kicks" width="310.22px" height="223.96px">
            <div class="flex_container_exer_info_bicycle_kicks">
                <div class="large_font" id="exer_title_bicycle_kicks">bicycle kicks</div>
                
                <div onclick="toggle()">
                    <img src="img\img_info.png" id="info_button" width="40px" height="40px">
                </div>
                
                <div id="box_sets_bicycle_kicks">
                    <div id="sets_text_bicycle_kicks">3 sets</div>
                </div>

                <div id="box_reps_bicycle_kicks">
                    <div id="reps_text_bicycle_kicks">10 reps</div>
                </div>
            </div>
            <div onclick="addBicyleKicks(document.getElementById('flex_container_exer_plan_bicycle_kicks'))" id="bicycle_kicks">
                <div onclick="exerciseSelected()">
                    <img id="button" src="img\img_circle_button_clear.png" width="96px" height="96px">
                </div>
            </div> 
        </div>

        <!--code for popup menus for more info (when the "i" is clicked)-->
        <div onclick="toggle()" id="toggle">

                <div class="large_font" id="more_info_exer_stretching">stretching</div>

                    <img id="x_img" src="img\img_x.png" width="29.75px" height="29.75px">

            <button class="small_font" id="default_plan_button" onclick="defaultPlanPageChange()"><p id="font_adjust">Use Default Plan</p></button>
