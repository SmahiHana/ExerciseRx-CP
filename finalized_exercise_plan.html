<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=0.66667, viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/app_components.js"></script>
        <title>Finalized Exercise Plan - ExerciseRx-CP</title>
    </head>

    <body>
        <div class="flex_container_exercise_plan_title">
            <a href="create_exercise_plan.html"><img src="img\left_pointing_arrow.png" width="26.67px" height="21.99px" id="back_button_home_pg"></a>
            <div class="large_font" id="exer_plan_title">Today's Exercises</div>
            <div class="small_font" id="exer_plan_small_title">Time to get moving!</div>
        </div>

        <div class="flex_container_exercise_plan_alert"> 
            <img src="img\img_green_info_button.png" id="green_i_img" width="33.33px" height="33.33px">
            <div id="alert_text">Exercise plan successfully created!</div>
        </div>

          <!--Bicycle Kicks-->
          <div class="flex_container_exer">
            <img src="img\img_bicycle_kicks.png" id="exer_img" width="310.22px" height="223.96px">

            <div class="flex_container_exer_info">
                <div  class="exer_titles">bicycle kicks</div>
                
                <div class="box_sets">
                    <div class="sets_text">3 sets</div>
                </div>

                <div class="box_reps">
                    <div class="reps_text"> 10 reps</div>
                </div>
            </div>
        </div>

        <!--Running In Place-->
        <div class="flex_container_exer">
            <img src="img\running_in_place.png" id="exer_img" width="310.22px" height="223.96px">

            <div class="flex_container_exer_info">
                <div  class="exer_titles">running in place</div>
                
                <div class="box_sets">
                    <div class="sets_text">3 sets</div>
                </div>

                <div class="box_reps">
                    <div class="reps_text">10 reps</div>
                </div>
            </div>
        </div>

        <!--Sit Ups-->
        <div class="flex_container_exer">
            <img src="img\sit_ups_img.png" id="exer_img" width="310.22px" height="223.96px">

            <div class="flex_container_exer_info">
                <div  class="exer_titles">sit-ups</div>
                
                <div class="box_sets">
                    <div class="sets_text">3 sets</div>
                </div>

                <div class="box_reps">
                    <div class="reps_text">10 reps</div>
                </div>
            </div>
        </div>

       
        <!--Lunges-->
        <div class="flex_container_exer" id="container_color_lunges">
            <img src="img\lunges_img.png" id="exer_img" width="310.22px" height="223.96px">

            <div class="flex_container_exer_info">
                <div  class="exer_titles">lunges</div>

                <div class="box_sets">
                    <div class="sets_text">3 sets</div>
                </div>

                <div class="box_reps">
                    <div class="reps_text">10 reps</div>
                </div>
            </div>
        </div>

        <!--pop-up menu for when users click start exercises (tells them to start next steps to properly align in camera)-->
        <div class="flex_container_pop_up_user_align" id="toggle_align">
            <div onclick="toggleAlignment()">
                <img id="x_img_align" src="img\img_x.png" width="29.75px" height="29.75px">
            </div>

            <img id="run_icon" src="img\img_purple_person_running.png" width="76.8px" height="93.12px">

            <div class="large_font" id="popup_title_align">Let's get into position</div>

            <div class="small_font" id="popup_text_align">First, we have to make sure you are correctly positioned so we can count your reps.</div>

            <button class="small_font" id="start_positioning_button" onclick="startPositioningPage()"><p id="font_adjust">Start Positioning</p></button>
        </div>
        
        <footer>
            <button class="small_font" id="default_plan_button" onclick="newPage()"><p id="font_adjust">Modify Plan</p></button>

            <button class="small_font" id="save_plan_button" onclick="toggleAlignment()"><p id="font_adjust">Start Exercises</p></button>
        </footer>
    </body>
</html>
